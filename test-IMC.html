<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- sections of styles -->
    <link rel="stylesheet" href="css/configuracionGlobal.css">
    <link rel="stylesheet" href="css/test-IMC.css">

    <!-- section fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <title>Fatfit-19</title>
</head>
    <body class="body"> 
        <section>
            <div class="caja-test-imc">
                <h2 class="test-titulo">Calculemos</h2>

                <form class="caja-test-titulo">
                    <h3 class="caja-test-subtitulo">(IMC) Índice de masa corporal</h3>
                    <p class="caja-test-frase">Identificar las categorias de peso que pueden llevar a problemas de salud</p>
                    <label for="Peso"><input type="number" placeholder="Peso en kilogramos" class="test-formulario-peso"></label>
                    <label for="Altura"><input type="number" placeholder="Altura en centimetros" class="test-formulario-peso"></label>
                    <button class="boton-test-listo">¡Listo!</button>
                </form>

                <form class="caja-test-respuesta">
                    <h3 class="resultado-titulo">Resultado</h3>
                    <p class="resultado-frase">Tu IMC indica</p>
                    <label for="text"><input type="text" class="resultado-respuesta"></label>
                    <p class="resultado-frase-final">Recuerda que tu salud es primero</p>
                    <button class="boton-test-listo"></button>
                </form>
            </div>

        </section>
    </body>
</html>
