<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- sections of styles -->
    <link rel="stylesheet" href="css/configuracionGlobal.css">
    <link rel="stylesheet" href="css/test-IMC.css">
    <link rel="stylesheet" href="css/footer1.css">

    <!-- section fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <title>Fatfit-19</title>
</head>
    <body class="body"> 
        <section>
            <div class="caja-test-imc">
                <h2 class="test-titulo">Calculemos</h2>

                <form class="caja-test-titulo" id="primeraSeccion">
                    <h3 class="caja-test-subtitulo">(IMC) Índice de masa corporal</h3>
                    <p class="caja-test-frase">Identificar las categorias de peso que pueden llevar a problemas de salud</p>
                    <input id="inputPeso" type="number" placeholder="Peso en kilogramos" class="test-formulario-peso">
                    <input id="inputAltura" type="number" step="0.01" placeholder="Altura en metros" class="test-formulario-peso">
                    <button class="boton-test-listo1" id="botonListo">¡Listo!</button>
                </form>

                <form class="caja-test-respuesta" id="segundaSeccion">
                    <h3 class="resultado-titulo">Resultado</h3>
                    <p class="resultado-frase">Tu IMC indica</p>
                    <div class="resultado-respuesta respuesta" id="resultadoRespuesta"></div>
                    <p class="resultado-frase-final">Recuerda que tu salud es primero</p>
                    <a href="#imc.html"><button class="boton-test-listo">Continuar</button></a>
                </form>
            </div>

        </section>

        <footer class="menu2">
            <div class="cajaMenu"><a href="imc.html"><img src="img/iconos/IconSalud.svg"><li>Salud</li> </a></div>
            <div class="cajaMenu"><a href="index.html"><img src="img/iconos/IconInicio.svg" alt=""><li>Inicio</li></a></div>
            <div class="cajaMenu"><a href="#"><img src="img/iconos/IconCovid.svg" alt=""><li>Covid</li></a></div>
        </footer>
        
        <script src="js/Main.js"></script>
    </body>
</html>
